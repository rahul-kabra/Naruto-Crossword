<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" type="text/css" href="./style.css"/>
<title>Naruto Crossword</title>
</head>
<body>
<div id="main-container">
	<div id="crossword-container">
		
	</div>
	<div id="solution-container">
		<div id="across-words-container">
			<div id="across-words-container-label">
				<label>ACROSS</label>
			</div>
			<div id="across-words-container-names">
				<ul>
					<li id="word-2-value">2. The Seven Tails<span id="word-2-character-span">(6)</span></li>
					<li id="word-6-value">5. The One Tail<span id="word-6-character-span">(7)</span></li>
					<li id="word-7-value">6. The Six Tails<span id="word-7-character-span">(6)</span></li>
					<li id="word-9-value">8. The Three Tails<span id="word-9-character-span">(5)</span></li>
					<li id="word-10-value">9. The Nine Tails<span id="word-10-character-span">(6)</span></li>
				</ul>
			</div>
		</div>
		<div id="down-words-container">
			<div id="down-words-container-label">
				<label>DOWN</label>
			</div>
			<div id="down-words-container-names">
				<ul>
					<li id="word-1-value">1. The Ten Tails<span id="word-1-character-span">(6)</span></li>
					<li id="word-3-value">3. The Two Tails<span id="word-3-character-span">(8)</span></li>
					<li id="word-4-value">4. The Eight Tails<span id="word-4-character-span">(5)</span></li>
					<li id="word-5-value">5. The Four Tails<span id="word-5-character-span">(7)</span></li>
					<li id="word-8-value">7. The Five Tails<span id="word-8-character-span">(5)</span></li>
				</ul>
			</div>
		</div>
	</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="./data.js" type="text/javascript"></script>
<script src="./app.js" type="text/javascript"></script>
</body>
</html>
